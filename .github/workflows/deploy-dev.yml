name: Deploy to dev (GitHub Pages)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install of node dependencies
        run: sh install-modules.sh

      - name: Deploy
        run: npm run deploy
